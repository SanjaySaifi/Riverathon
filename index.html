<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
<style>
  @import url(../templates/bucket.css);
  
  /* TOP TITLE PANEL */
  #topPanel {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 120px;
    background: linear-gradient(145deg, #1e3c72, #2a5298);
    color: white;
    padding: 25px;
    box-sizing: border-box;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    text-align: center;
  }
  
  #mainTitle {
    font-size: 28px;
    font-weight: bold;
    margin: 0 0 5px 0;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.6);
    letter-spacing: 1px;
  }
  
  #subTitle {
    font-size: 18px;
    margin: 0;
    opacity: 0.9;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  /* Left Panel - Adjusted for top panel */
  #leftPanel {
    position: absolute;
    left: 0;
    top: 120px;
    width: 280px;
    height: calc(100vh - 120px);
    background: linear-gradient(145deg, #1e3c72, #2a5298);
    color: white;
    padding: 25px;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 999;
    box-shadow: 3px 0 15px rgba(0,0,0,0.4);
  }
  
  /* Right Panel - Adjusted for top panel */
  #rightPanel {
    position: absolute;
    right: 0;
    top: 120px;
    width: 280px;
    height: calc(100vh - 120px);
    background: linear-gradient(145deg, #1e3c72, #2a5298);
    color: white;
    padding: 25px;
    box-sizing: border-box;
    overflow-y: auto;
    z-index: 999;
    box-shadow: -3px 0 15px rgba(0,0,0,0.4);
  }
  
  #leftPanel h1, #rightPanel h1 {
    margin: 0 0 30px;
    font-size: 22px;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  .panel-section {
    margin-bottom: 25px;
  }
  
  .panel-section h3 {
    margin: 0 0 15px;
    font-size: 16px;
    border-bottom: 2px solid rgba(255,255,255,0.3);
    padding-bottom: 8px;
  }
  
  .btn-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .highlight-btn, .flood-btn {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
    backdrop-filter: blur(10px);
  }
  
  .highlight-btn:hover, .flood-btn:hover {
    background: rgba(255,255,255,0.25);
    transform: translateX(5px);
  }
  
  .highlight-btn.active, .flood-btn.active {
    background: linear-gradient(45deg, #00d4ff, #0099cc);
    box-shadow: 0 0 20px rgba(0,212,255,0.5);
    border-color: #00d4ff;
  }
  
  #floodCount, #activeFloods {
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 12px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    border: 2px solid rgba(255,255,255,0.2);
  }
  
  #floodCount {
    background: linear-gradient(145deg, #ff4444, #cc0000);
    border-color: #ff6666;
    color: #fff;
    margin-top: 10px;
  }
  
  /* Center container for Cesium - offset by top panel + side panels */
  #cesiumContainer {
    margin-left: 280px;
    margin-right: 280px;
    margin-top: 120px;
    height: calc(100vh - 120px);
  }
  
  #loadingOverlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 40px;
    border-radius: 12px;
    z-index: 1001;
    display: none;
  }
</style>

<!-- TOP TITLE PANEL -->
<div id="topPanel">
  <div id="mainTitle">Geo-Sankalp: 3D Web-Portal for Building-level Flood Risk Assessment</div>
  <div id="subTitle">Riverathon1.0</div>
</div>

<!-- Left Panel - Building Filters -->
<div id="leftPanel">
  <h1>ğŸ  Building Analysis</h1>
  
  <div class="panel-section">

      <button id="btn-commercial" class="highlight-btn">ğŸ¢ Commercial</button>

    </div>
  </div>
  
  <div class="panel-section">

    <div class="btn-group">
      <button id="btn-single" class="highlight-btn">ğŸ  Single Storey (0-3m)</button>
      <button id="btn-double" class="highlight-btn">ğŸ›ï¸ Double Storey (3-6m)</button>
      <button id="btn-three" class="highlight-btn">ğŸ¢ Three Storey (6-9m)</button>
      <button id="btn-highrise" class="highlight-btn">ğŸ™ï¸ High Rise (>9m)</button>
    </div>
  </div>
  
  <div id="floodCount">Flood Affected: 0 buildings</div>
</div>

<!-- Right Panel - Flood Years -->
<div id="rightPanel">
  <h1>ğŸŒŠ Flood Years</h1>
  
  <div class="panel-section">
    <h3>ğŸ’§ Toggle Flood Layers</h3>
    <div class="btn-group">
      <button id="btn-flood-2008" class="flood-btn">ğŸŒŠ 2008</button>
      <button id="btn-flood-2016" class="flood-btn">ğŸŒŠ 2016</button>
      <button id="btn-flood-2017" class="flood-btn">ğŸŒŠ 2017</button>
      <button id="btn-flood-2018" class="flood-btn">ğŸŒŠ 2018</button>
      <button id="btn-flood-2020" class="flood-btn">ğŸŒŠ 2020</button>
    </div>
  </div>
  
  <div id="activeFloods">Active: 0 flood layers</div>
</div>

<!-- Cesium Container -->
<div id="cesiumContainer" class="fullSize"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay">
  <h1>Loading 3D Buildings...</h1>
</div>

<script src="flood-viewer.js"></script>
</body>
</html>
